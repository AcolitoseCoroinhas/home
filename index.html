<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/SantaGemma.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Acólitos e Coroinhas | Comunidade Santa Gemma Galgani</title>
</head>

<body>
    <div id="customAlert" class="alert-modal">
        <div class="alert-content">
            <span id="closeAlertBtn" class="close-btn">&times;</span>
            <p id="alertMessage">Ops!<br>escala ainda não disponível</p>
        </div>
    </div>
    <img src="imagens/SantaGema.png" class="logo" alt="Santa Gemma Galgani"><br>
    <h2>Comunidade Santa Gemma Galgani</h2>
    <div class="button-container">
        <button class="Buttons" onclick="showContent('folhetos')">
            <h3>Folhetos</h3>
            <hr>
        </button>
        <button class="Buttons" onclick="showContent('escalas')">
            <h3>Escala</h3>
            <hr>
        </button>
    </div>

    <div id="folhetosContent" class="content hidden">
        <div id="folhetosContainer" class="folhetos-container"></div>
    </div>

    <div id="defaultContent">
        <div id="defaultBlock">
            <div id="defaultImgContainer" class="img"></div>
            <h2 class="defaulth2"></h2>
        </div>
    </div>

    <div id="escalasContent" class="content hidden">
        <div id="escalasContainer" class="escalas-container"></div>
    </div>

    <script src="scripts/script.js"></script>
    <script src="scripts/openModal.js"></script>
    <script src="scripts/showContent.js"></script>
    <script src="scripts/folhetos.js"></script>
    <script src="scripts/escala.js"></script>
    <script src="scripts/defaultImg.js"></script>
</body>

</html>
