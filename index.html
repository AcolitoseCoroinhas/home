<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/santagemma1.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Comunidade Santa Gemma Galgani</title>
</head>

<body>
    <div id="customAlert" class="alert-modal">
        <div class="alert-content">
            <span id="closeAlertBtn" class="close-btn">&times;</span>
            <p id="alertMessage">Ops!<br>escala ainda não disponível</p>
        </div>
    </div>
    <img src="imagens/santagemma.jpg" class="logo" alt="logo"><br>
    <h3>Comunidade Santa Gemma</h3>
    <h2>Acólitos e Coroinhas</h2>
    <div class="button-container">
        <button class="Buttons" onclick="showContent('folhetos')">
            Folhetos
            <hr>
        </button>
        <p>|</p>
        <button class="Buttons" onclick="showContent('escalas')">
            Escalas
            <hr>
        </button>
        <p>|</p>
        <button class="Buttons" onclick="showContent('oracao')">
            Oração
            <hr>
        </button>
    </div>
    <div id="folhetosContent" class="content hidden">
        <strong>
            <p>Folhetos</p>
        </strong><br>
        <div class="folhetos-container">
            <div class="div-folhetos">
                <h1 class="text-folhetos">08-Jun-25</h1>
                <a href="folhetos/08-jun-25.pdf" target="_blank">
                    <button class="button-folhetos">
                        Baixar
                    </button>
                </a>
            </div>
            <div class="div-folhetos">
                <h1 class="text-folhetos">15-Jun-25</h1>
                <a href="folhetos/15-jun-25.pdf" target="_blank">
                    <button class="button-folhetos">
                        Baixar
                    </button>
                </a>
            </div>
            <div class="div-folhetos">
                <h1 class="text-folhetos">19-Jun-25</h1>
                <a href="folhetos/19-jun-25.pdf" target="_blank">
                    <button class="button-folhetos">
                        Baixar
                    </button>
                </a>
            </div>
            <div class="div-folhetos">
                <h1 class="text-folhetos">22-Jun-25</h1>
                <a href="folhetos/22-jun-25.pdf" target="_blank">
                    <button class="button-folhetos">
                        Baixar
                    </button>
                </a>
            </div>
            <div class="div-folhetos">
                <h1 class="text-folhetos">29-Jun-25</h1>
                <a href="folhetos/29-jun-25.pdf" target="_blank">
                    <button class="button-folhetos">
                        Baixar
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div id="defaultImage" class="img">
        <img src="imagens/Solenidade-de-Pentecostes.jpg" alt="AscencãoDoSenhor">
    </div>
    <div id="escalasContent" class="content hidden">
        <strong>
            <p>Escalas</p>
        </strong><br>
        <div class="escalas-container">
            <div class="div-escala-junho">
                <h1 class="text-escala-junho">Junho - 2025</h1><br>
                <a href="escalas/escala_junho.jpg" target="_blank">
                    <button class="button-escala-junho">
                        Acessar
                    </button>
                </a>
            </div>
        </div>
    </div>
    <div id="oracaoContent" class="content hidden">
        <img class="frente" src="imagens/sao-tarcisio-frente.webp" alt="São Tarcisio">
        <img class="verso" src="imagens/sao-tarcisio-verso.webp" alt="São Tarcisio">
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/openModal.js"></script>
    <script src="scripts/showContent.js"></script>
</body>

</html>
